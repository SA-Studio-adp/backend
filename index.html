<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Files Backend</title>
    <style>
        :root { --bg: #0d0d0d; --card: #161616; --text: #e0e0e0; --accent: #f5c518; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        body { background: var(--bg); color: var(--text); font-family: monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container { max-width: 800px; width: 100%; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 24px; color: var(--accent); }
        .status { display: flex; align-items: center; gap: 10px; font-size: 14px; background: rgba(46, 204, 113, 0.1); padding: 5px 12px; border-radius: 20px; color: var(--green); border: 1px solid var(--green); }
        .dot { width: 10px; height: 10px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }
        
        /* Controls */
        .controls { display: flex; gap: 15px; margin-bottom: 20px; }
        button { background: var(--card); border: 1px solid #333; color: #fff; padding: 10px 20px; cursor: pointer; border-radius: 6px; font-family: monospace; transition: 0.2s; }
        button:hover { border-color: var(--accent); color: var(--accent); }
        button.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        /* Terminal Logs */
        .terminal { background: #000; border: 1px solid #333; border-radius: 8px; padding: 20px; height: 400px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 8px; display: flex; gap: 15px; }
        .log-time { color: #666; min-width: 140px; }
        .log-type { font-weight: bold; min-width: 80px; }
        
        .type-UPLOAD { color: var(--green); }
        .type-MODIFY { color: var(--blue); }
        .type-DELETE { color: var(--red); }
        .type-SYSTEM { color: var(--accent); }
        .type-PING { color: #666; }

        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { opacity: 0.5; box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>SC Files Server</h1>
            <div class="status"><div class="dot"></div> System Online</div>
        </header>

        <div class="controls">
            <button onclick="fetchLogs()">ðŸ”„ Refresh Logs</button>
            <button id="keepAliveBtn" onclick="toggleKeepAlive()">ðŸ’¤ Keep Alive: OFF</button>
        </div>

        <div class="terminal" id="logContainer">
            <div style="text-align:center; color:#666; margin-top:50px;">Waiting for logs...</div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById("logContainer");
        const keepAliveBtn = document.getElementById("keepAliveBtn");
        let keepAliveInterval = null;

        async function fetchLogs() {
            try {
                const res = await fetch('/api/logs');
                const logs = await res.json();
                renderLogs(logs);
            } catch (error) {
                console.error("Failed to fetch logs");
            }
        }

        function renderLogs(logs) {
            if(logs.length === 0) {
                logContainer.innerHTML = '<div style="text-align:center; color:#666; margin-top:20px;">No activity recorded yet.</div>';
                return;
            }

            logContainer.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span class="log-time">[${formatTime(log.timestamp)}]</span>
                    <span class="log-type type-${log.type}">${log.type}</span>
                    <span class="log-msg">${log.message}</span>
                </div>
            `).join('');
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }

        function toggleKeepAlive() {
            if (keepAliveInterval) {
                // Turn OFF
                clearInterval(keepAliveInterval);
                keepAliveInterval = null;
                keepAliveBtn.innerText = "ðŸ’¤ Keep Alive: OFF";
                keepAliveBtn.classList.remove("active");
            } else {
                // Turn ON
                // Ping every 10 seconds to keep Render awake
                keepAliveInterval = setInterval(() => {
                    fetch('/api/logs').then(() => console.log("Ping sent"));
                }, 10000); 
                keepAliveBtn.innerText = "âš¡ Keep Alive: ON";
                keepAliveBtn.classList.add("active");
                fetchLogs(); // Immediate fetch
            }
        }

        // Initial fetch
        fetchLogs();
    </script>

</body>
</html>
