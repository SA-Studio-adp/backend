<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Logs</title>
    <style>
        body { font-family: monospace; background: #121212; color: #0f0; padding: 20px; }
        .log { border-bottom: 1px solid #333; padding: 10px; }
        .type-DELETE { color: #f44; } .type-UPLOAD { color: #4f4; } .type-MODIFY { color: #ff0; }
        a { color: #fff; text-decoration: none; border: 1px solid #fff; padding: 5px; }
    </style>
</head>
<body>
    <a href="/">Back</a>
    <h2>Activity Logs</h2>
    <div id="logBox"></div>
    <script>
        async function getLogs() {
            const res = await fetch('/api/logs');
            const data = await res.json();
            document.getElementById('logBox').innerHTML = data.map(l => `
                <div class="log">
                    <span style="color:#888">[${l.timestamp}]</span> 
                    <b class="type-${l.type}">${l.type}</b>: ${l.message}
                </div>`).join('');
        }
        getLogs(); setInterval(getLogs, 5000);
    </script>
</body>
</html>
